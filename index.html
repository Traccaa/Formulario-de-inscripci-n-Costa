<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Autoconvocados Costa 09/03/24</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f2f2f2;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        form {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        h2 {
            color: #333;
        }

        label {
            display: block;
            margin-top: 10px;
            font-size: 14px;
            color: #555;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:disabled {
            background-color: #aaa;
            cursor: not-allowed;
        }
    </style>
    <script>
        function desactivarFormulario() {
            var inputs = document.getElementsByTagName('input');
            for (var i = 0; i < inputs.length; i++) {
                inputs[i].disabled = true;
            }
            document.getElementById('btnEnviar').disabled = true;
        }
    </script>
</head>
<body>

    <form onsubmit="desactivarFormulario(); return true;">
        <h2>Formulario de Autoconvocados Costa 09/03/24</h2>
        
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" required>

        <label for="numTarjeta">Número de tarjeta:</label>
        <input type="text" id="numTarjeta" name="numTarjeta" placeholder="XXXX-XXXX-XXXX-XXXX" pattern="\d{4}-\d{4}-\d{4}-\d{4}" required>

        <label for="fechaVencimiento">Fecha de vencimiento:</label>
        <input type="text" id="fechaVencimiento" name="fechaVencimiento" placeholder="MM/YY" pattern="\d{2}/\d{2}" required>

        <label for="cvv">CVV:</label>
        <input type="text" id="cvv" name="cvv" placeholder="XXX" pattern="\d{3}" required>

        <button type="submit" id="btnEnviar">Inscribirse</button>
    </form>

    <p>Bienvenido a mi página principal.</p>
    <a href="index.html">Ir al formulario de inscripción</a>

</body>
</html>
